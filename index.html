<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var i = 0
        var pWin = 0
        var cWin = 0
        var tie = 0
        // Do While loop to make the program run 5 times before showing results
        do {
            // randomizer for the computers choise
            var random = Math.floor((Math.random() * 3) + 1);
            var computerChoise = computerSelect(random)
            function computerSelect(random) {
                if (random == 1) {
                    return computerChoise = "scissors";
                }
                else if (random == 2) {
                    return computerChoise = "rock";
                }
                else {
                    return computerChoise = "paper";
                }

            }
            // the player input
            var playerSelect = prompt("enter rock, paper or scissors").toLowerCase();

            // the game itself
            var result = stonePaperScissors(computerChoise, playerSelect)

            function stonePaperScissors(computerChoise, playerSelect) {
                    if (playerSelect == "rock") {
                        if (computerChoise == "rock") {
                            i++
                            return result = "its an tie!", tie++;
                        }
                        else if (computerChoise == "paper") {
                            i++
                            return result = "You won!", pWin++;
                        }
                        else {
                            i++
                            return result = "You lost!", cWin++
                        }

                    }
                    if (playerSelect == "paper") {
                        if (computerChoise == "rock") {
                            i++
                            return result = "You won!", pWin++;
                        }
                        else if (computerChoise == "paper") {
                            i++
                            return result = "Its an tie", tie++;
                        }
                        else {
                            i++
                            return result = "You lost!", cWin++
                        }

                    }
                    if (playerSelect == "scissors") {
                        if (computerChoise == "rock") {
                            i++
                            return result = "You lost!", cWin++
                        }
                        else if (computerChoise == "paper") {
                            i++
                            return result = "You won!", pWin++;
                        }
                        else {
                            i++
                            return result = "Its an tie!", tie++;
                        }
                    }
            
                }
                console.log("Players choise: " + playerSelect + "  Computers choise: " + computerChoise);
            } while (i < 5);
        console.log("Number of ties: " + tie + " Number of wins: " + pWin + " Number of losses: " + cWin)
    </script>
</body>
</html>
